{include file="public/header"}
<script>
    function getRadioVal(rval){
        if(rval == 1){
            $("#integral_count").removeAttr("readonly");
            $("#gold_count").attr("readonly","readonly");
        }else{
            $("#integral_count").attr("readonly","readonly");
            $("#gold_count").removeAttr("readonly");
        }
    }
</script>
<div class="main-wrap">
    <blockquote class="layui-elem-quote fhui-admin-main_hd">
        <h2>文章</h2>
    </blockquote>
    <form class="layui-form" action="">
        <input type="hidden" name="id" value="{$article.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input class="layui-input" type="text" name="title" placeholder="输入文章标题"  lay-verify="title" value="{$article.title}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文章分类</label>
            <div class="layui-input-inline">
                <select name="nav_id" lay-filter="nav_id" lay-verify="nav_id">
                    <option value="">==请选择==</option>
                    {if !empty($cate)}
                    {foreach name="nav" item="vo"}
                        <option value="{$vo.id}">{$vo.nav_name}</option>
                    {/foreach}
                    {/if}
                </select>

            </div>
            <div class="layui-input-inline">
                <select name="cate_list"  lay-filter="cate_id">
                    <option value="">==请选择==</option>

                </select>

            </div>
            <div class="layui-input-inline">
                <select name="cate_sub_list">
                    <option value="">==请选择==</option>

                </select>

            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">文章标签</label>
            <div class="layui-input-block">
                <input type="text" id="tags" name="tags" lay-verify="required" placeholder="文章标签" autocomplete="off" class="layui-input" value="{$article.tags}">

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"> 下载类型</label>
            <div class="layui-input-block">

                <input type="radio" name="down_type" value="1" title="积分" lay-filter="type-id" checked=""><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><span>积分</span></div>
                <input type="radio" name="down_type" value="2" title="金币" lay-filter="type-id" ><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><span>金币</span></div>

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">积分</label>
            <div class="layui-input-inline">
                <input type="tel" name="integral_count" lay-verify="required" autocomplete="off" id="integral_count" class="layui-input" value="{$article.integral_count}">

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">金币</label>
            <div class="layui-input-inline">
                <input type="text" name="gold_count" id="gold_count" lay-verify="integral" value="{$article.gold_count}"   autocomplete="off" class="layui-input" readonly="readonly">

            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">seo关键字</label>
            <div class="layui-input-block">
                <textarea name="seo_keywords" id="seo_keywords" lay-verify="required"  placeholder="seo关键字" class="layui-textarea" value="{$article.seo_keywords}"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">seo描述</label>
            <div class="layui-input-block">
                <textarea name="seo_description" id="seo_description" lay-verify="required"  placeholder="seo描述" class="layui-textarea" value="{$article.seo_description}"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">文章封面图</label>

            <div class="site-demo-upload upload-img">
                <img id="img_path" src="http://layer.layui.com/images/tong.jpg">
                <div class="site-demo-upbar">
                    <input type="file" name="file" class="layui-upload-file" id="upload-image">
                    <input type="hidden" id="image" name="image" value="{$article.image}">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">源码附件</label>
            <div class="layui-inline">
                <input type="text" id="file_path" name="file_path"  placeholder="附件地址" autocomplete="off" class="layui-input" value="{$article.file_path}">

            </div>
            <div class="layui-inline">

                <input type="file" name="file" lay-type="file" class="layui-upload-file upload-file" id="upload-file"  value="{$article.id}">
                <input type="hidden" name="file_name" id="file_name"  value=""  value="{$article.file_name}">

            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">编辑器</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"> {$article.content}</textarea><div class="layui-layedit"><div class="layui-unselect layui-layedit-tool"><i class="layui-icon layedit-tool-b" title="加粗" lay-command="Bold" layedit-event="b" "=""></i><i class="layui-icon layedit-tool-i" title="斜体" lay-command="italic" layedit-event="i" "=""></i><i class="layui-icon layedit-tool-u" title="下划线" lay-command="underline" layedit-event="u" "=""></i><i class="layui-icon layedit-tool-d" title="删除线" lay-command="strikeThrough" layedit-event="d" "=""></i><span class="layedit-tool-mid"></span><i class="layui-icon layedit-tool-left" title="左对齐" lay-command="justifyLeft" layedit-event="left" "=""></i><i class="layui-icon layedit-tool-center" title="居中对齐" lay-command="justifyCenter" layedit-event="center" "=""></i><i class="layui-icon layedit-tool-right" title="右对齐" lay-command="justifyRight" layedit-event="right" "=""></i><span class="layedit-tool-mid"></span><i class="layui-icon layedit-tool-link" title="插入链接" layedit-event="link" "=""></i><i class="layui-icon layedit-tool-unlink layui-disabled" title="清除链接" lay-command="unlink" layedit-event="unlink" "=""></i><i class="layui-icon layedit-tool-face" title="表情" layedit-event="face" "=""></i><i class="layui-icon layedit-tool-image" title="图片" layedit-event="image"><input type="file" name="file"></i></div><div class="layui-layedit-iframe"><iframe id="LAY_layedit_1" name="LAY_layedit_1" textarea="LAY_demo_editor" frameborder="0" style="height: 280px;"></iframe></div></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"> 是否推荐</label>
            <div class="layui-input-block">

                <input type="radio" name="is_recommend"  value="1" title="是" lay-filter="is_recommend" checked=""><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><span>是</span></div>
                <input type="radio" name="is_recommend" value="0" title="否" lay-filter="is_recommend" ><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><span>否</span></div>

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"> 文章类型</label>
            <div class="layui-input-block">

                <input type="radio" name="type"  value="1" title="是" lay-filter="type" checked=""><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><span>原创</span></div>
                <input type="radio" name="type" value="0" title="否" lay-filter="type" ><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><span>转载</span></div>

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"> 审核状态</label>
            <div class="layui-input-block">

                <input type="radio" name="is_status"  value="1" title="是" lay-filter="is_status" checked=""><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><span>是</span></div>
                <input type="radio" name="is_status" value="0" title="否" lay-filter="is_status" ><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><span>否</span></div>

            </div>
        </div>



        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <!--
                </div>

            </div>
        </div>-->
</div>


{include file="public/footer"}
<script>
    layui.use(['form', 'layedit', 'laydate','upload'], function(){
        var $ = layui.jquery;
        $form = $('form');
        var form = layui.form()
                ,layer = layui.layer
                ,layedit = layui.layedit
                ,laydate = layui.laydate;
        //上传图片
        layui.upload({
            url: "{:url('Upload/upload')}" //上传接口
            ,before: function(input){
                //返回的参数item，即为当前的input DOM对象
                console.log('图片上传中');
            }
            ,title:'上传封面图'
            ,elem: '#upload-image' //指定原始元素，默认直接查找class="layui-upload-file"
            ,method: 'post' //上传接口的http类型
            ,ext: 'jpg|png|gif'
            ,type:'images'
            ,success: function(data){ //上传成功后的回调
                //console.log(res)
                if(data.status == 1){
                    $("#image").val('/public/upload/image/article/' +data.image_name);
                    $("#img_path").attr('src', '/public/upload/image/article/' + data.image_name).show();
                }else{
                    alert(data.error_info);
                }

            }
        });
        //上传附件
        layui.upload({
            url: "{:url('Upload/uploadFile')}" //上传接口
            ,before: function(input){
                //返回的参数item，即为当前的input DOM对象
                console.log('文件上传中');
            }
            ,title:'上传附件'
            ,elem: '#upload-file' //指定原始元素，默认直接查找class="layui-upload-file"
            ,method: 'post' //上传接口的http类型
            ,ext: 'zip'
            ,type:'file'
            ,success: function(data){ //上传成功后的回调
                //console.log(res)
                if(data.status == 1){
                    $("#file_name").val(data.file_name);
                    $("#file_path").val(data.file_path);
                }else{
                    layer.msg(data.error_info);
                }

            }
        });


        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');
        form.on('radio(type-id)',function(data){

            if(data.value == 1){
                $("#integral_count").css("background-color","#fff");
                $("#integral_count").removeAttr("readonly");
                $("#gold_count").attr("readonly","readonly");
                $("#gold_count").css("background-color","#ECEAEA");

            }else{
                $("#integral_count").css("background-color","#ECEAEA");
                $("#integral_count").attr("readonly","readonly");
                $("#gold_count").removeAttr("readonly");
                $("#gold_count").css("background-color","#fff");
            }

        });
        form.on('select(nav_id)', function(data) {
            $form.find('select[name=cate_list]').html("");
            var value = data.value;
            $.ajax({
                url: "{:url('article/get_cate')}",
                dataType: "json",
                data: {"nav_id": value},
                type: "POST",
                success: function (data) {
                    $.each(data, function (i, n) {
                        var proHtml = '<option value="' + n.id + '">' + n.cate_name + '</option>';
                        $form.find('select[name=cate_list]').append(proHtml);
                    });

                    form.render();

                },
                error: function (ajaxobj) {
                    if (ajaxobj.responseText != '')
                        alert(ajaxobj.responseText);
                }
            });
        });
        form.on('select(cate_id)', function(data) {
            $form.find('select[name=cate_sub_list]').html("");
            var value = data.value;

            $.ajax({
                url: "{:url('article/get_cate_child')}",
                dataType: "json",
                data: {"cate_id": value},
                type: "POST",
                success: function (data) {
                    $.each(data, function (i, n) {
                        var proHtml = '<option value="' + n.id + '">' + n.cate_name + '</option>';
                        $form.find('select[name=cate_sub_list]').append(proHtml);
                    });

                    form.render();

                },
                error: function (ajaxobj) {
                    if (ajaxobj.responseText != '')
                        alert(ajaxobj.responseText);
                }
            });
        });

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,nav_id: function (value) {
                if(value == ""){
                    return "请选择文章分类";
                }
            }
            ,integral:function(value){

                if((!/^(\+)?\d+$/.test( value ))){
                    return "只能大于0的合法数";
                }
            }
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });



        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });


    });
</script>
