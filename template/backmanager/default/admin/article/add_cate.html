
<div class="main-wrap">
    <form class="layui-form" action="add_article">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="cate_name" placeholder="输入分类名称"  lay-verify="title">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="sort" placeholder="排序"  lay-verify="number">
            </div>
        </div>



        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <a  href="javascript:;" id="status" data-value="1" data-on=1  > <div class="layui-unselect layui-form-switch layui-form-onswitch"><i></i></div> </a>
            </div>
        </div>


        <div class="layui-form-item" style="display:none">
            <div class="layui-input-block">
                <button id="submit" class="layui-btn" lay-submit="" lay-filter="add-role" data-href="{:url('ajax_add_cate')}">立即提交</button>
                <a class="layui-btn layui-btn-small do-action" data-type="doGoBack" data-href=""><i class="fa fa-mail-reply"></i>返回上一页</a>
            </div>
        </div>
    </form>

</div>
