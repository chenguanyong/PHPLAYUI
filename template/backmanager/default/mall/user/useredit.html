
<div class="main-wrap">

    <form class="layui-form" action="{:url('userEdit')}">
        <input type="hidden" name="userId" value="{$user.userId}">
        <div class="layui-form-item">
            <label class="layui-form-label">登录帐号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="loginName" readonly placeholder="登录帐号"  lay-verify="title" value="{$user.loginName}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="password" name="loginPwd" placeholder="密码"  lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="userName" placeholder="真实姓名"  lay-verify="required" value="{$user.userName}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">用户类型</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="userType" placeholder="会员类型"  lay-verify="required" value="{$user.userType}" >
            </div>
        </div>                

        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <a  href="javascript:;" id="userStatus" data-value="1" data-on=1  > <div class="layui-unselect layui-form-switch layui-form-onswitch"><i></i></div> </a>
            </div>
        </div>

        <div class="layui-form-item" style="display:none">
            <div class="layui-input-block">
                <button id="submit" class="layui-btn" lay-submit="" lay-filter="add-role" data-href="{:url('ajax_userEdit')}">立即提交</button>
                <a class="layui-btn layui-btn-small do-action" data-type="doGoBack" data-href=""><i class="fa fa-mail-reply"></i>返回上一页</a>
            </div>
        </div>
    </form>

</div>
